name: Node.js CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: git-checkout
      uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install and Build
      run: |
        npm install
        npm run build
        
      
    - name: Build the Docker image using Dockerfile.dev
      run: docker build . --file Dockerfile.dev --tag sla686/react-portfolio:dev
    
    - name: Build the Docker image using Dockerfile.prod
      run: docker build . --file Dockerfile.prod --tag sla686/react-portfolio
    
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
        branch: public
        
  deploy:
    runs-on: ubuntu-latest
    name: Deployment to docker
    
    steps:
